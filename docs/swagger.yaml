basePath: /
definitions:
  dto.ActivityLogListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.ActivityLogResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.ActivityLogResponse:
    properties:
      details:
        type: object
      event_type:
        type: string
      id:
        type: string
      ip_address:
        type: string
      timestamp:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  dto.AppResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
    type: object
  dto.CreateAppRequest:
    properties:
      description:
        type: string
      name:
        type: string
      tenant_id:
        type: string
    required:
    - name
    - tenant_id
    type: object
  dto.CreateTenantRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.DeleteAccountRequest:
    properties:
      confirm_deletion:
        example: true
        type: boolean
      password:
        example: password123
        type: string
    required:
    - confirm_deletion
    - password
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.LogoutRequest:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    required:
    - access_token
    - refresh_token
    type: object
  dto.MessageResponse:
    properties:
      message:
        type: string
    type: object
  dto.OAuthConfigResponse:
    properties:
      app_id:
        type: string
      client_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_enabled:
        type: boolean
      provider:
        type: string
      redirect_url:
        type: string
      updated_at:
        type: string
    type: object
  dto.PaginationResponse:
    properties:
      has_next:
        type: boolean
      has_previous:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total_pages:
        type: integer
      total_records:
        type: integer
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  dto.SocialAccountResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      locale:
        type: string
      name:
        type: string
      profile_picture:
        type: string
      provider:
        type: string
      provider_user_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dto.TenantResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  dto.TwoFADisableRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  dto.TwoFAEnableResponse:
    properties:
      message:
        type: string
      recovery_codes:
        items:
          type: string
        type: array
    type: object
  dto.TwoFALoginRequest:
    properties:
      code:
        type: string
      recovery_code:
        type: string
      temp_token:
        type: string
    required:
    - temp_token
    type: object
  dto.TwoFARecoveryCodesResponse:
    properties:
      message:
        type: string
      recovery_codes:
        items:
          type: string
        type: array
    type: object
  dto.TwoFARequiredResponse:
    properties:
      message:
        type: string
      temp_token:
        type: string
    type: object
  dto.TwoFAVerifyRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  dto.UpdateEmailRequest:
    properties:
      email:
        example: newemail@example.com
        type: string
      password:
        example: currentpassword123
        type: string
    required:
    - email
    - password
    type: object
  dto.UpdatePasswordRequest:
    properties:
      current_password:
        example: oldpassword123
        type: string
      new_password:
        example: newpassword123
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  dto.UpdateProfileRequest:
    properties:
      first_name:
        example: John
        maxLength: 50
        minLength: 1
        type: string
      last_name:
        example: Doe
        maxLength: 50
        minLength: 1
        type: string
      locale:
        example: en-US
        maxLength: 10
        minLength: 2
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 1
        type: string
      profile_picture:
        example: https://example.com/avatar.jpg
        type: string
    type: object
  dto.UpsertOAuthConfigRequest:
    properties:
      client_id:
        type: string
      client_secret:
        type: string
      provider:
        description: e.g., "google", "github"
        type: string
      redirect_url:
        type: string
    required:
    - client_id
    - client_secret
    - provider
    - redirect_url
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      locale:
        type: string
      name:
        type: string
      profile_picture:
        type: string
      social_accounts:
        items:
          $ref: '#/definitions/dto.SocialAccountResponse'
        type: array
      two_fa_enabled:
        type: boolean
      updated_at:
        type: string
    type: object
  twofa.TwoFASetupResponse:
    properties:
      qr_code_data:
        items:
          type: integer
        type: array
      qr_code_url:
        type: string
      secret:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample authentication and authorization API built with Go
    and Gin.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Authentication and Authorization API
  version: 1.1.0
paths:
  /2fa/disable:
    post:
      consumes:
      - application/json
      description: Disable 2FA for the user (requires password and/or TOTP code)
      parameters:
      - description: Disable 2FA Data
        in: body
        name: disable
        required: true
        schema:
          $ref: '#/definitions/dto.TwoFADisableRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Disable 2FA
      tags:
      - 2FA
  /2fa/enable:
    post:
      description: Enable 2FA for the user after successful verification
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TwoFAEnableResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Enable 2FA
      tags:
      - 2FA
  /2fa/generate:
    post:
      description: Generate a 2FA secret and QR code for user setup
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/twofa.TwoFASetupResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Generate 2FA setup
      tags:
      - 2FA
  /2fa/login-verify:
    post:
      consumes:
      - application/json
      description: Verify the TOTP code during the 2FA login process
      parameters:
      - description: 2FA Login Data
        in: body
        name: verify
        required: true
        schema:
          $ref: '#/definitions/dto.TwoFALoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Verify 2FA during login
      tags:
      - 2FA
  /2fa/recovery-codes:
    post:
      consumes:
      - application/json
      description: Generate and display new recovery codes (requires password and/or
        TOTP code)
      parameters:
      - description: TOTP Code
        in: body
        name: verify
        required: true
        schema:
          $ref: '#/definitions/dto.TwoFAVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TwoFARecoveryCodesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Generate new recovery codes
      tags:
      - 2FA
  /2fa/verify-setup:
    post:
      consumes:
      - application/json
      description: Verify the initial 2FA setup with a TOTP code
      parameters:
      - description: TOTP Code
        in: body
        name: setup
        required: true
        schema:
          $ref: '#/definitions/dto.TwoFAVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Verify 2FA setup
      tags:
      - 2FA
  /activity-logs:
    get:
      description: Retrieve the authenticated user's activity logs with pagination
        and filtering
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Filter by event type
        in: query
        name: event_type
        type: string
      - description: Start date filter (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date filter (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ActivityLogListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user activity logs
      tags:
      - Activity Logs
  /activity-logs/{id}:
    get:
      description: Retrieve a specific activity log by ID (users can only access their
        own logs)
      parameters:
      - description: Activity Log ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ActivityLogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get activity log by ID
      tags:
      - Activity Logs
  /activity-logs/event-types:
    get:
      description: Retrieve list of available activity log event types for filtering
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get available event types
      tags:
      - Activity Logs
  /admin/activity-logs:
    get:
      description: Retrieve all users' activity logs with pagination and filtering
        (admin access required)
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Filter by event type
        in: query
        name: event_type
        type: string
      - description: Start date filter (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date filter (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ActivityLogListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all activity logs (Admin)
      tags:
      - Activity Logs
  /admin/apps:
    post:
      consumes:
      - application/json
      description: Register a new application under a specific tenant
      parameters:
      - description: Application Creation Data
        in: body
        name: app
